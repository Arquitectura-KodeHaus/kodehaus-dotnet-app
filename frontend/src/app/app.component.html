<div class="container">
  <header>
    <h1>{{ title }}</h1>
    <p>Datos obtenidos del backend .NET</p>
  </header>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadData()">Reintentar</button>
  </div>

  <div *ngIf="!loading && !error && data.length > 0" class="data-grid">
    <div class="card" *ngFor="let item of data">
      <div class="card-header">
        <h3>{{ item.name }}</h3>
        <span class="id-badge">ID: {{ item.id }}</span>
      </div>
      <div class="card-body">
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && data.length === 0" class="no-data">
    <p>No hay datos disponibles</p>
  </div>

  <footer>
    <button (click)="loadData()" class="reload-btn" [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Recargar Datos' }}
    </button>
  </footer>
</div>
